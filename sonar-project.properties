# SonarCloud configuration for ViralOS project
sonar.projectKey=viral-os
sonar.organization=viral-os-org
sonar.projectName=ViralOS - AI-Powered Marketing Platform

# Project structure
sonar.sources=backend/app,frontend/src
sonar.tests=backend/tests,frontend/src/**/*.test.ts,frontend/src/**/*.test.tsx,frontend/e2e
sonar.exclusions=**/node_modules/**,**/migrations/**,**/alembic/**,**/*.d.ts,**/build/**,**/dist/**

# Backend (Python) specific settings
sonar.python.coverage.reportPaths=backend/coverage.xml
sonar.python.xunit.reportPath=backend/test-results.xml

# Frontend (TypeScript/JavaScript) specific settings
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Code quality settings
sonar.coverage.exclusions=**/*test*/**,**/tests/**,**/*.test.*,**/e2e/**,**/migrations/**

# Duplication settings
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Security settings
sonar.security.hotspots.inherit=NONE

# Language settings
sonar.sourceEncoding=UTF-8